<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline dos Meus Filhos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .timeline {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .event {
      background: white;
      border-left: 4px solid #0077cc;
      padding: 10px 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .event::before {
      content: "";
      position: absolute;
      left: -9px;
      top: 10px;
      width: 16px;
      height: 16px;
      background: #0077cc;
      border-radius: 50%;
    }
    .date {
      font-weight: bold;
      color: #333;
    }
    .child-name {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="timeline" id="timeline">
    <!-- Eventos inseridos aqui via JavaScript -->
  </div>

  <script>
    const timeline = document.getElementById('timeline');
    let loadedEvents = 0;

    const events = [
      { date: '2015-06-12', name: 'João', text: 'Nascimento do João' },
      { date: '2017-03-22', name: 'Maria', text: 'Nascimento da Maria' },
      { date: '2020-10-10', name: 'Lucas', text: 'Nascimento do Lucas' },
      // Adicione mais eventos aqui
    ];

    function loadMoreEvents() {
      for (let i = 0; i < 3; i++) {
        if (loadedEvents >= events.length) return;
        const e = events[loadedEvents];
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `<div class="date">${e.date}</div><div class="child-name">${e.name}</div><div>${e.text}</div>`;
        timeline.appendChild(div);
        loadedEvents++;
      }
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
        loadMoreEvents();
      }
    });

    // Carrega os primeiros eventos
    loadMoreEvents();
  </script>
</body>
</html>
